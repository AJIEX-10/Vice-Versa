<!DOCTYPE html>
<html>
<body>

<h2>Vice Versa</h2>
<p>The textarea element defines a multi-line input field.</p>
<form action="{% url 'reverse' %}">
  <textarea name="message" rows="15" cols="90">The cat is playing right now in the garden.</textarea>
  <br><br>
  <input type='submit' value='Reverse!'>
</form>

</body>
</html>
